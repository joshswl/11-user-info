<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>11-user-info</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="hero">
        <span class="fa fa-arrow-left back-bttn"></span>
        <img src="img/profile.jpg" alt="" class="avatar__pic">
      </div>
      <div class="info">
        <div class="space">
          <i class="fa fa-user space__icon" aria-hidden="true"></i>
          <p class="space__name">Brit Butler</p>
        </div>
        <div class="space">
          <i class="fa fa-envelope space__icon" aria-hidden="true"></i>
          <p class="space__email">brit@theironyard.com</p>
        </div>
        <div class="space">
          <i class="fa fa-mobile space__icon" aria-hidden="true"></i>
          <p class="space__phone">(555)123-4567</p>
        </div>
        <div class="space">
          <i class="fa fa-globe space__icon" aria-hidden="true"></i>
          <p class="space__location">Atlanta, GA</p>
        </div>
      </div>

    </div>
  </div>
  <script src="/app.js" charset="utf-8"></script>
  <script src="https://use.fontawesome.com/f76523254e.js"></script>
</body>
</html>
